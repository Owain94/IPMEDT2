<app-header [text]="[opdracht?.name]"></app-header>
<app-breadcrumb [opdracht]="opdracht"></app-breadcrumb>

<section id="opdracht-photo" class="container-fluid" [ngStyle]="{'background-image': 'url(' + opdracht?.images + ')'}">
  <div class="row">
    <div [ngClass]="{'col-xs-2': (opdracht?.id == 2), 'col-xs-offset-5': (opdracht?.id == 2), 'col-xs-4': (opdracht?.id != 2), 'col-xs-offset-4': (opdracht?.id != 2)}">
      <img class="img-responsive img-rounded" src="{{ opdracht?.images }}" alt="Opdracht {{ opdracht?.id }} - {{ opdracht?.name }}" />
    </div>
  </div>
</section>

<section id="description" class="container">
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2 text-center">

      <h2>Opdracht {{ opdracht?.id }}</h2>

      <p *ngFor="let excerpt of opdracht?.excerpt">
        {{ excerpt }}
      </p>

      <a href="{{ opdracht?.essay }}" target="_blank" class="btn btn-primary">
        essay
      </a>

      <div *ngIf="opdracht?.id != 4" class="btn-group">

        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          2-peer review <span class="caret"></span>
        </button>

        <ul class="dropdown-menu">
          <li>
            <a href="{{ opdracht?.peer_review.ontvangen }}" target="_blank" >Ontvangen</a>
          </li>
          <li>
            <a href="{{ opdracht?.peer_review.geschreven }}" target="_blank" >Geschreven</a>
          </li>
        </ul>

      </div>

      <a href="{{ opdracht?.opdracht }}" target="_blank" class="btn btn-primary">
        opdracht
      </a>
    </div>
  </div>
</section>

<app-footer></app-footer>
